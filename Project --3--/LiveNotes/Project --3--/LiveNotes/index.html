      <div class="col-lg-4 col-12 h-100">
        <div class="card p-3 full-height-card">

          <!-- Add/Edit Form -->
          <form id="noteForm">
            <!-- Top Action Buttons -->
            <div class="d-flex justify-content-around gap-2 mb-3">
              <button type="button" class="btn btn-secondary pin-note" id="formPinBtn" title="Pin"
                data-bs-toggle="tooltip">
                <i class="fas fa-thumbtack"></i>
              </button>
              <button type="button" class="btn btn-warning share-note" title="Share" data-bs-toggle="tooltip">
                <i class="fa-solid fa-share"></i>
              </button>
              <button type="button" class="btn btn-success print-note" title="Print" data-bs-toggle="tooltip">
                <i class="fas fa-print"></i>
              </button>
              <button type="button" class="btn btn-danger delete-note" title="Delete" data-bs-toggle="tooltip">
                <i class="fas fa-trash-can"></i>
              </button>
            </div>
            <input type="hidden" id="noteId" value="">
            <input type="hidden" id="notePinned" value="0">
            <!-- Title -->
            <div class="mb-3">
              <!-- <label for="title" class="form-label"><h5>Title</h5></label> -->
              <input type="text" id="title" class="form-control border-0 bg-light" aria-describedby="titleHelp"
                placeholder="Enter title" />
            </div>

            <!-- Content -->
            <div class="mb-3 flex-grow-1 d-flex flex-column">
              <!-- <label for="content" class="form-label"><h5>Content</h5></label> -->
              <textarea id="content" class="form-control border-0 bg-light h-100" aria-describedby="contentHelp"
                placeholder="Enter content" rows="13"></textarea>
            </div>

            <!-- Bottom Action Buttons -->
            <div class="d-flex justify-content-around gap-2">
              <button type="submit" class="btn btn-primary" title="Save" data-bs-toggle="tooltip">
                <i class="fa-solid fa-floppy-disk"></i> Save
              </button>
              <button type="reset" class="btn btn-secondary clear-note" title="Clear" data-bs-toggle="tooltip">
                <i class="fa-solid fa-broom"></i> Clear
              </button>
            </div>
          </form>
